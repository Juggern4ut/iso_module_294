<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Hier werden die Metadaten der Seite definiert -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Der Titel definiert, was im Browser-Tab dargestellt wird -->
    <title>Modul 294 - 02 Loops, Conditionals, DOM-Manipulation</title>

    <!-- Einfache CSS-Stile für die Seite -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        .blink {
            animation: blink 400ms ease-in-out infinite;
        }

        @keyframes blink {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <button id="btn">Klick mich</button>
    <p id="ausgabe"></p>
    
    <hr />

    <button id="btn2">Klick mich</button>
    <p id="ausgabe2"></p>

    <hr />

    <button id="btn3">Klick mich</button>
    <button id="btn3-toggle">Event toggle</button>
    <p id="ausgabe3"></p>

    <hr />

    <input id="eingabe" type="text" placeholder="Geben Sie etwas ein...">
    <p id="ausgabe4"></p>

    <hr />
    <hr />

    <div id="farbBox" style="width:150px; height:150px; border:1px solid #000;"></div>
    <label for="rot">Rot:</label>
    <input id="rot" type="range" min="0" max="255" value="125">
    <label for="gruen">Grün:</label>
    <input id="gruen" type="range" min="0" max="255" value="125">
    <label for="blau">Blau:</label>
    <input id="blau" type="range" min="0" max="255" value="125">
    <button id="reset">Zurücksetzen</button>
    <p id="ausgabe5"></p>

    <script>
        function begruessen(name){
            console.log("Hallo " + name);
        }

        begruessen("Lukas");
        begruessen("Tamara");

        function addieren(a, b){
            return a + b;
        }

        console.log(addieren(10, 5));

        function laenge(text){
            return text.length;
        }

        console.log(laenge("Das ist ein Text"));

        const multiplizieren = function(a, b){
            return a * b;
        }

        const multiplizieren2 = (a, b) => {
            return a * b;
        }

        console.log(multiplizieren(4, 10));
        console.log(multiplizieren2(4, 10));

        (function(){
            console.log("Programm gestartet");
        })();
        
        const btnElement = document.getElementById("btn");
        const outputElement = document.getElementById("ausgabe");
        

        btnElement.addEventListener("click", function(){
            outputElement.innerHTML = "Der Button wurde gedrückt";
        })

        btnElement.addEventListener("click", () => {
            outputElement.innerHTML = "Der Button wurde gedrückt";
        })

        const btn2Element = document.getElementById("btn2");
        const outputElement2 = document.getElementById("ausgabe2");

        const melden = () => {
            console.log("Click erkannt");
            btn2Element.removeEventListener("click", melden);
        }

        btn2Element.addEventListener("click", melden);
        
        btn2Element.addEventListener("mouseover", function(){
           outputElement2.innerHTML = "Maus drüber!"; 
        });

        btn2Element.addEventListener("mouseleave", () => {
           outputElement2.innerHTML = ""; 
        });

        const btn3Element = document.getElementById("btn3");
        const btnToggle3Element = document.getElementById("btn3-toggle");
        const outputElement3 = document.getElementById("ausgabe3");

        let eventActive = false;

        const eventMethod = () => {
            alert("Button gedrückt!");
        }

        btnToggle3Element.addEventListener("click", () => {
            if(eventActive){
                btn3Element.addEventListener("click", eventMethod);
            }else{
                btn3Element.removeEventListener("click", eventMethod);
            }
            eventActive = !eventActive;
        });

        const inputElement = document.getElementById("eingabe");
        const outputElement4 = document.getElementById("ausgabe4");

        inputElement.addEventListener("input", () => {
            outputElement4.innerHTML = inputElement.value;
        });

        const colorBox = document.getElementById("farbBox");
        const red = document.getElementById("rot");
        const green = document.getElementById("gruen");
        const blue = document.getElementById("blau");
        const reset = document.getElementById("reset");
        const output5 = document.getElementById("ausgabe5");

        const changeColor = () => {
            const r = red.value;
            const g = green.value;
            const b = blue.value;
            const color = 'rgb('+r+', '+g+', '+b+')';
            colorBox.style.backgroundColor = color;
            output5.innerHTML = "Aktuelle Farbe ist: "+color;
        }

        red.addEventListener("input", changeColor);
        green.addEventListener("input", changeColor);
        blue.addEventListener("input", changeColor);

        const res = () => {
            red.value = 125;
            green.value = 125;
            blue.value = 125;
        }

        reset.addEventListener("click", () => {
            res();
            changeColor();
        });

    </script>
</body>

</html>
