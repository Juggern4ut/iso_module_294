<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <script>


        // Aufgabe 2
        fetch("https://jsonplaceholder.typicode.com/posts")
            .then(res => {
                return res.json();
            })
            .then(data => {
                console.warn("Aufgabe 2");
                console.log(data);
            });


        // Aufgabe 3
        async function loadPosts() {
            const res = await fetch("https://jsonplaceholder.typicode.com/posts");
            const data = await res.json();
            console.warn("Aufgabe 3");
            console.log(data);
        }
        loadPosts();


        // Aufgabe 4
        async function loadPosts2() {
            const res = await fetch("https://jsonplaceholder.typicode.com/posts");
            console.warn("Aufgabe 4");
            console.log(`Statuscode: ${res.status}`);

            if (res.ok) {
                const data = await res.json();
                console.log(data);
            } else {
                throw new Error('Es ist ein Fehler aufgetreten');
            }
        }
        loadPosts2();


        // Aufgabe 5
        async function loadPosts3() {
            try {
                const res = await fetch("https://jsonplaceholder.typicode.com/posts");
                console.warn("Aufgabe 5");
                console.log(`Statuscode: ${res.status}`);

                if (res.ok) {
                    const data = await res.json();
                    console.log(data);
                } else {
                    throw new Error('Es ist ein Fehler aufgetreten');
                }
            } catch (err) {
                console.error(err);
            }
        }
        loadPosts3();


        // Aufgabe 6 
        fetch(
            "https://jsonplaceholder.typicode.com/posts",
            {
                method: 'GET'
            }
        )
            .then(res => {
                return res.json();
            })
            .then(data => {
                console.warn("Aufgabe 6");
                console.log(data);
            });


        // Aufgabe 7
        fetch(
            "https://jsonplaceholder.typicode.com/posts",
            {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            }
        )
            .then(res => {
                return res.json();
            })
            .then(data => {
                console.warn("Aufgabe 7");
                console.log(data);
            });

        // Aufgabe 8 
        const todo = {
            "title": "Der Titel fÃ¼r meinen Post",
            "body": "Das ist der Inhalt meines Posts, hier kommt irgend ein langer Text rein",
            "userId": 123
        }

        // Aufgabe 9
        fetch(
            "https://jsonplaceholder.typicode.com/posts",
            {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(todo)
            }
        )
            .then(res => {
                return res.json();
            })
            .then(data => {
                console.warn("Aufgabe 9");
                console.log(data);
            });


        // Aufgabe 10 + 11
        async function createPost() {
            const response = await fetch(
                "https://jsonplaceholder.typicode.com/posts",
                {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(todo)
                }
            )
            const data = await response.json();
            console.warn("Aufgabe 10");
            console.log(data);
        }

    </script>
</body>

</html>
